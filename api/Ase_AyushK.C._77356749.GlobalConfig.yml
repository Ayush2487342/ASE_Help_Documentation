  summary: >-
    Gets or sets the global pen size used in drawing operations.

    The pen size determines the thickness of lines and strokes in drawing operations.

    A value of 1 indicates minimum pen thickness, and the default value is 1.
  remarks: The pen size can be adjusted according to the desired thickness of lines and strokes.
