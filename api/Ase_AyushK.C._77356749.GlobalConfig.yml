  summary: >-
    Gets or sets the maximum X coordinate (width) of the canvas.

    This value defines the maximum horizontal position during drawing operations.

    The default value is 640 pixels.
  remarks: >-
    The value of MaxX should be updated if you want to change the canvas's horizontal limit.

    It should be a positive integer value.
